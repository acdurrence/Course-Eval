      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Questions', 'CSE Department', 'UB Overall', 'This instructor'],
          ['Q1', 1000, 400, 200],
          ['Q2', 1170, 460, 250],
          ['Q3', 660, 1120, 300],

        ]);

            title: 'Course Evaluation',
            subtitle: ' Q1, Q2, and Q3: 0-3',
          }
        };

        chart.draw(data, options);
      }
